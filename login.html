<!DOCTYPE html>
<!-- Coding By CodingNepal - www.codingnepalweb.com -->
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login and Register</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="login.css">
  <style>
    /* Additional styles for the register form */
  </style>
</head>
<body>
    <div class="video-container">
        <video autoplay muted loop>
          <source src="ocean.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
        <div class="glass-morphic-form">
        <div class="wrapper">
            <form id="login-form">
            <h2>Login</h2>
                <div class="input-field">
                <input type="text" required>
                <label>Enter your email</label>
            </div>
            <div class="input-field">
                <input type="password" required>
                <label>Enter your password</label>
            </div>
            <div class="forget">
                <label for="remember">
                <input type="checkbox" id="remember">
                <p>Remember me</p>
                </label>
                <a href="#">Forgot password?</a>
            </div>
            <button type="submit">Log In</button>
            <div class="register">
            <p>Don't have an account? <a href="#" id="toggle-register">Register</a></p>
            </div>
            </form>
            <form id="register-form" class="register-form">
            <h2>Register</h2>
                <!-- Add fields for registration -->
                <div class="input-field">
                <input type="text" required>
                <label>Enter your name</label>
            </div>
            <div class="input-field">
                <input type="email" required>
                <label>Enter your email</label>
            </div>
            <div class="input-field">
                <input type="password" required>
                <label>Create a password</label>
            </div>
            <button type="submit">Register</button>
            <div class="register">
            <p>Already have an account? <a href="#" id="toggle-login">Login</a></p>
            </div>
            </form>
        </div>
      </div>
      </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
